<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/favicon.ico">
    <title>ELDRITCH</title>
</head>
<body>
    <div class="app">
        <div class="ancient-container">
            <div class="ancient-card"></div>
            <div class="ancient-card"></div>
            <div class="ancient-card"></div>
            <div class="ancient-card"></div>
        </div>
        <div class="difficulty-container">
            <button class="difficulty"></button>
            <button class="difficulty"></button>
            <button class="difficulty"></button>
            <button class="difficulty"></button>
            <button class="difficulty"></button>
        </div>
        <div class="bottom">
            <div class="tracker">
                <div class="stage-container">
                    <span class="title">Первая стадия</span>
                    <div class="dots-container">
                        <div class="dot green"></div>
                        <div class="dot blue"></div>
                        <div class="dot brown"></div>
                    </div>
                </div>
                <div class="stage-container">
                    <span class="title">Вторая стадия</span>
                    <div class="dots-container">
                        <div class="dot green"></div>
                        <div class="dot blue"></div>
                        <div class="dot brown"></div>
                    </div>
                </div>
                <div class="stage-container">
                    <span class="title">Третья стадия</span>
                    <div class="dots-container">
                        <div class="dot green"></div>
                        <div class="dot blue"></div>
                        <div class="dot brown"></div>
                    </div>
                </div>
            </div>
            <div class="deck-container"></div>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
